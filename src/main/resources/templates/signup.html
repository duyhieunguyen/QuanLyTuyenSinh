<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
<title>Login</title>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet"
	href="/css/login.min.css?h=dc646775e70fb56763d5f03c4c84fda5">
</head>

<body>
	<!-- Start: Login Form Dark -->
	<div class="login-dark">
		<form method="post" th:action="@{/signup}">
			<h2 class="sr-only">Registration Form</h2>

			<div class="illustration">
				<a href="/"><img
					src="/img/logo-dai-hoc-gia-dinh-1.png?h=301ef842ffb30c130a90fa69d41da2e6"
					style="max-width: 100%;"></a>
			</div>
		 	<div class="form-group">
				<input class="form-control" type="text" name="fullname" id="inputEmail"
					placeholder="Full Name">
			</div>
			<div class="form-group">
				<input class="form-control" type="email" name="email" id="inputEmail"
					placeholder="Email">
			</div>
			<div class="form-group">
				<input class="form-control" type="password" name="password" id="inputPassword"
					placeholder="Password">
			</div>
		
			<div class="form-group">
				<button class="btn btn-primary btn-block" type="submit">Đăng
					Ký</button>
			</div>
			<a href="#" class="forgot">Quên mật khẩu?</a>
			<a href="@{/login}" class="forgot">Đăng nhập</a>
		</form>
		
	<!-- End: Login Form Dark -->
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
</body>

</html>
